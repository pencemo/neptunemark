<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"

    />
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <title>NeptuneMark</title>
  </head>


  <body>
    <!-- navbar -->
    <div class="">
      <di class="container1">
        <nav class="navbar">
          <div class="container">
            <div class="brand">
              <img src="./Image/Neptune-mark-logo.png" alt="" />
            </div>
            <ul class="nav-links">
              <li><a href="#">Home</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Services</a></li>
              <li><a href="#">Contact</a></li>
              <li><a href="#" class="login-btn">Get Start</a></li>
            </ul>
            <div class="menu-toggle" id="icon">
              <i class="fa-solid fa-bars-staggered"></i>
            </div>
          </div>
        </nav>
        <div class="bar">
          <ul class="bar-link">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#" class="login-btn">Get Start</a></li>
            <div class="clos" id="clos1"><i class="fa-solid fa-xmark"></i></div>
          </ul>
        </div>
      </di>
    </div>
<!-- nav bar end -->

<div class="raw">
  <div class="container">
    <div>
      <div class="textside">
        <div class="social-media">
          <div class="round"><i class="fa-brands fa-facebook-f"></i></div>
          <div class="round"><i class="fa-brands fa-instagram"></i></div>
          <div class="round"><i class="fa-brands fa-behance"></i></div>
          <div class="round"><i class="fa-brands fa-linkedin-in"></i></div>
        </div>
        <h2>Tune Your Dreams</h2>
        <p>Provides more insight ....</p>
      </div>
      <div class="imgside"></div>
    </div>
  </div>
</div>


<!-- togle effect -->
    <script>
      $(document).ready(function () {
        $("#icon").click(function () {
          $("ul").toggleClass("show");
        });
      });
      
      $(document).ready(function () {
        $("#clos1").click(function () {
          $("ul").toggleClass("show");
        });
      });
    </script>
<!-- togle effect end -->




    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

    ></script>
    <script src="/script.js"></script>

</html>
